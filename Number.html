<html>

    <body>
        <h1>Welcome To The Number Game!</h1>
        <nav>

                    <li class="bam"><b>Game</b></li> | 
                    <li class="bam"><a href="./index.html">Home</a></li> |

                </ul>
            </nav>
        <h2>Please pick a number between 1 and 100.</h2>
        <div class="form">
            <label for="guessField">Enter a guess: </label>
            <input type="text" id="guessField" class="gueddField">
            <input type="submit" value=" Submit guess" class="guessSubmit" id="submitguess">
        </div>
        <script type="text/javascript">
            var audio = new Audio('bensound-perception.mp3');
            audio.play();
            var y = Math.floor(Math.random() * 100) + 1;
            var guess = 1;
            document.getElementById("submitguess").onclick = function(){
                var x = document.getElementById("guessField").value;
                if(x == y)
                {
                    alert("Congradulations!! You guessed right in " + guess + " GUESS ");
                    var audio = new Audio('YAY.mp3');
                    audio.play();
                }
                else if(x > 100)
                {
                    guess++;
                    alert("Sorry that is not a number 1 through 100!")
                }
                else if(x < 1)
                {
                    guess++;
                    alert("Sorry that is not a number 1 through 100!")
                }
                else if(x > y)
                {
                    guess++;
                    alert("OPPS! Sorry try a lower number!");
                }
                else if(x < y)
                {
                    guess++;
                    alert("OPPS! Sorry try a higher number!")
                }
                else 
                {
                    guess++;
                    alert("Sorry that is not a number 1 through 100!")
                }
                console.log(y);
            }
        </script>
    </body>
